<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculadora Interes Compuesto</title>
</head>
<body>
    <nav>
        <h1 class="text-center mt-5 mb-3">Calculadora Interes Compuesto</h1>
    </nav>
    <div class="container w-50 mt-4 border rounded">
        <form id="formulario" class="form mb-1">
            <div class="my-2">
                <label for="deposito_inicial">Depósito Inicial: </label>
                <input type="number" id="deposito_inicial" name="deposito_inicial" class="form-control">
                <p id="err_deposito_inicial" class="text-danger"></p>
            </div>
            <div class="my-2">
                <label for="contribucion_anual">Contribución Anual: </label>
                <input type="number" name="contribucion_anual" id="contribucion_anual" class="form-control">
                <p id="err_contribucion_anual" class="text-danger"></p>
            </div>
            <div class="my-2">
                <label for="anio">Años: </label>
                <input type="number" name="anio" id="anio" class="form-control">
                <p id="err_anio" class="text-danger"></p>
            </div>
            <div class="my-2">
                <label for="interes">Interes estimado: </label>
                <input type="number" name="interes" id="interes" class="form-control" step="0.01" max="1" min="0">
                <p id="err_interes" class="text-danger"></p>
            </div>
            <input type="submit" value="Calcular" class="btn btn-primary my-1 px-4" id="calcular">
        </form>
        <h2 id="cantidad_ganada"></h2>
    </div>
    <script src="./index.js"></script>
</body>
</html>
